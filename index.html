<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Match</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Retro Match</h2>
    <div class="box">
        <!-- Checkbox 1 -->
        <label for="chk1">Option 1</label>
        <input type="checkbox" class="checkbox" id="chk1">

        <!-- Checkbox 2 -->
        <label for="chk2">Option 2</label>
        <input type="checkbox" class="checkbox" id="chk2">

        <!-- Checkbox 3 -->
        <label for="chk3">Option 3</label>
        <input type="checkbox" class="checkbox" id="chk3">
    </div>
    <button class="reset">Reset Game</button>
    <script src="index.js"></script>
</body>
</html>
